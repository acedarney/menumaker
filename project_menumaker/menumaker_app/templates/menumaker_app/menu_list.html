{% extends 'base.html' %}

{% block title %}Menu List{% endblock %}

{% block body %}
<div class='container'>
    <h1>Menu List</h1>
    <div class='card-columns'>
        {% for menu in menu_list %}
            <div class='card'>
                <div class='card-body'>
                    <h5 class='card-title'>{{ menu.name }}</h5>
                </div>
                <ul class='list-group list-group-flush'>
                    {% for recipe in menu.recipes.all %}
                        <li class='list-group-item'>{{ recipe.name }}</li>
                    {% endfor %}
                </ul>
                <div class='card-body'>
                    <a href="{% url 'menu-detail-view' pk=menu.pk %}" class='btn btn-primary'>View Menu</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
